<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="./board_css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>
            
            <h3 class="fileuploader"> 파일첨부 :
                <!-- <label for="ex_file">파일 등록</label> -->
                <input type="file" id="ex_file" name="filename" multiple>
            </h3>
            <ul class="lst_thumb">

            </ul>
        
            <button type="button" class="reg" onclick = "location.href='view.html'">등록</button>
            <button type="button" class="backbtn" onclick="location.href='list.html'">취소</button>
        
        </div>
    </div>
    <script src="write.js"></script>
</body>
</html>
